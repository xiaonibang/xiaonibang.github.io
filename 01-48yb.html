<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<style type="text/css">
body {
	background-image: url(images/images.png);
}
</style>

<div id="audioBox"> 
<script type="text/javascript"> 
window.onload = function(){ 
var arr = ["music/34yb.mp3","music/33yb.mp3","music/32yb.mp3","music/31yb.mp3","music/30yb.mp3","music/29yb.mp3","music/28yb.mp3","music/27yb.mp3","music/26yb.mp3","music/25yb.mp3","music/24yb.mp3","music/23yb.mp3","music/22yb.mp3","music/21yb.mp3","music/20yb.mp3","music/19yb.mp3","music/18yb.mp3","music/17yb.mp3","music/16yb.mp3","music/15yb.mp3","music/14yb.mp3","music/13yb.mp3","music/12yb.mp3","music/11yb.mp3","music/10yb.mp3","music/09yb.mp3","music/08yb.mp3","music/07yb.mp3","music/06yb.mp3","music/05yb.mp3","music/04yb.mp3","music/03yb.mp3","music/02yb.mp3","music/01yb.mp3"];               //把需要播放的歌曲从后往前排，这里已添加两首音乐，可继续添加多个音乐 
var myAudio = new Audio(); 
myAudio.preload = true; 
myAudio.controls = true; 
myAudio.src = arr.pop();         //每次读数组最后一个元素 
myAudio.addEventListener('ended', playEndedHandler, false); 
myAudio.play(); 
document.getElementById("audioBox").appendChild(myAudio); 
myAudio.loop = false;//禁止循环，否则无法触发ended事件 
function playEndedHandler(){ 
myAudio.src = arr.pop(); 
myAudio.play(); 
console.log(arr.length); 
!arr.length && myAudio.removeEventListener('ended',playEndedHandler,false);//只有一个元素时解除绑定 
} 
} 
</script> 
</div>


</body>
