<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<style type="text/css">
body {
	background-image: url(images/images.png);
}
</style>

<div id="audioBox"> 
<script type="text/javascript"> 
window.onload = function(){ 
var arr = ["music/01y.mp3","music/02y.mp3","music/03y.mp3","music/04y.mp3","music/05y.mp3","music/06y.mp3","music/07y.mp3","music/08y.mp3","music/09y.mp3","music/10y.mp3","music/11y.mp3","music/12y.mp3","music/13y.mp3","music/14y.mp3","music/15y.mp3","music/16y.mp3","music/17y.mp3","music/18y.mp3","music/19y.mp3","music/20y.mp3","music/21y.mp3","music/22y.mp3","music/23y.mp3","music/24y.mp3","music/25y.mp3","music/25y.mp3","music/27y.mp3","music/28y.mp3","music/29y.mp3","music/30y.mp3","music/31y.mp3","music/31y.mp3","music/33y.mp3","music/34y.mp3"];               //把需要播放的歌曲从后往前排，这里已添加两首音乐，可继续添加多个音乐 
var myAudio = new Audio(); 
myAudio.preload = true; 
myAudio.controls = true; 
myAudio.src = arr.pop();         //每次读数组最后一个元素 
myAudio.addEventListener('ended', playEndedHandler, false); 
myAudio.play(); 
document.getElementById("audioBox").appendChild(myAudio); 
myAudio.loop = false;//禁止循环，否则无法触发ended事件 
function playEndedHandler(){ 
myAudio.src = arr.pop(); 
myAudio.play(); 
console.log(arr.length); 
!arr.length && myAudio.removeEventListener('ended',playEndedHandler,false);//只有一个元素时解除绑定 
} 
} 
</script> 
</div>


</body>
